
services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: casting
    command:
    volumes:
      - dbdata:/var/lib/mysql
      - ./app/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "3306:3306"
  api:
    volumes:
      - ./data:/opt/data:ro,z
    build:
      context: .
      dockerfile: Dockerfile.app
    depends_on: [db]
    ports: ["8000:8000"]
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    depends_on: [api]
    ports: ["8501:8501"]
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
volumes:
  dbdata:
