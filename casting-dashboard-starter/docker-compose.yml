
version: "3.8"
services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: casting
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - dbdata:/var/lib/mysql
      - ./app/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "3306:3306"
  api:
    build:
      context: .
      dockerfile: Dockerfile.app
    depends_on: [db]
    ports: ["8000:8000"]
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    depends_on: [api]
    ports: ["8501:8501"]
volumes:
  dbdata:
